{{ define "main" }}

<section class="site-project-header">
  <div class="container">
    <div class="row justify-content-right">
      <div class="col-lg-12 text-center">
        <h1>{{ .Title }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="site-project" id="project">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 8).Pages.ByWeight }}
      <div class="col-lg-6 col-md-10 mx-auto">
        <div class="site-project-item">
          <div class="site-project-item-thumb">
            <a href="{{ .Permalink }}"><img src="{{ .Params.Image | absURL }}" alt="project-thumb"></a>
          </div>
          <div class="site-project-item-content">
            <span>{{ delimit .Params.category ", " }}</span>
            <h3><a href="{{ .Permalink }}" style="text-decoration: none">{{ .Title }}</a></h3>
            <a href="{{ .Permalink }}" class="read-more">view project</a>
          </div>
        </div>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-project-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
