<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
  {{ range $index, $element := (where $.Site.RegularPages "Type" "software") }}
    {{ if (eq $index 0) }}
    <div class="carousel-item active">
    {{ else }}
    <div class="carousel-item">
    {{ end }}
      <div class="carousel-img" style="background-image: url('{{ .Params.image | absURL }}');">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="site-hero-content text-center">
              <h1><a href="{{ .Permalink }}">{{ .Params.title }}</a></h1>
              <h3><a href="{{ .Permalink }}">{{ .Params.tagline }}</a></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{ end }}
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>
</div>
